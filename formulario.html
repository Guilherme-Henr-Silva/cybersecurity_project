<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cibersegurança</h1>
        <nav>
            <a href="index.html" onclick="showPage('home')">Home</a>
            <a href="sobre.html" onclick="showPage('sobre')">Sobre</a>
            <a href="formulario.html" onclick="showPage('formulario')">Formulário</a>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <h2>Formulário de Cadastro</h2>
            <form onsubmit="return validarFormulario()">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <p>Endereço</p>
                <input type="text" id="cep" placeholder="CEP" required>
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="numero" placeholder="N°" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <input type="text" id="complemento" placeholder="Complemento" required>
                <input type="text" id="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" placeholder="Estado" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cibersegurança. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
